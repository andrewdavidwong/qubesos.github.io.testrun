    - title: Whonix
      id: whonix 
      url: https://www.whonix.org/
      img: /attachment/site/whonix-tor.svg
      paragraph: 
        - snippets:
          - snippet: Whonix
            url: https://www.whonix.org/
          - snippet: is a desktop operating system designed for advanced security and privacy.
          - snippet: Whonix mitigates the threat of common attack vectors while maintaining usability.
          - snippet: Online anonymity is realized via fail-safe, automatic, and desktop-wide use of the Tor network.
          - snippet: A heavily reconfigured Debian base is run inside multiple virtual machines, providing a substantial layer of protection from malware and IP address leaks.
          - snippet: Commonly used applications are pre-installed and safely pre-configured for immediate use.
          - snippet: The user is not jeopardized by installing additional applications or personalizing the desktop.
          - snippet: Whonix is under active development and is the only operating system designed to be run inside a VM and paired with Tor.
          - snippet: The developers of Qubes and Whonix are cooperating.
          - snippet: While Whonix is an independent Linux distribution, it has been integrated into Qubes OS as a system called 
          - snippet: Qubes-Whonix
            url: /doc/whonix/
